imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        search:
            index_name: ppint
            settings:
                index:
                    analysis:
                        analyzer:
#                            default_index:
#                                type: whitespace
#                            default_search:
#                                type: whitespace
                            whitespace:
                                type: whitespace
                            identifier:
                                type: pattern
                                pattern: "[\\:\\.\\W\\\\]+"
                                lowercase: false
            types:
#                package:
#                    mappings:
#                        name: ~
#                        description: ~
#                        url: ~
#                    persistence:
#                        driver: orm
#                        model: Zeutzheim\PpintBundle\Entity\Package
#                        provider: ~
#                        listener: ~
                version:
                    indexable_callback: isIndexed
                    mappings:
                        name: ~
                        package:
                            type: "object"
                            properties:
                                id: ~ #{ boost: 5 }
                                name: ~ #{ boost: 5 }
                                description: ~ #{ boost: 5 }
                        namespaces: { analyzer: identifier }
                        classes: { boost: 1, analyzer: identifier }
                        languages: { analyzer: whitespace }
                    persistence:
                        driver: orm
                        model: Zeutzheim\PpintBundle\Entity\Version
                        provider: ~
                        listener: ~
                        finder: ~

monolog:
    channels: ["ppint"]
    handlers:
        ppint:
            type:     stream
            path:     "%kernel.logs_dir%/ppint.log"
            channels: ["ppint"]
            formatter: monolog.formatter.simple_line
#        ppint_last:
#            type:     stream
#            path:     "%kernel.logs_dir%/ppint.last.log"
#            channels: ["ppint"]
#            formatter: monolog.formatter.simple_line
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
